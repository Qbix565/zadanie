<!DOCTYPE html>
 <head>
 <script type="text/javascript">
 function show_prompt()
 {
 var name_KRA=prompt("Napisz imię","Imię Nazwisko");
 if (name_KRA!=null && name_KRA!="")
 {
 document.write("Witaj " + name_KRA + "! jak się masz?");
 }
 }
 </script>
</head>
<body>
    <p><b>zastosowanie:</b></p>
    <p>Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony. Np. hasło. </p>
    <p>Użytkownik po wpisaniu wartość może nacisnął „OK.” albo „Cancel” Jeżeli użytkownik kliknie „OK.” </p>
    <p>metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null. </p>
 <input type="button" onclick="show_prompt()" value="Pokaż prompt box" />
 </body>
</html>
