                let bdosz=br*br*br;

                document.write("("+a+"+"+b+")<sup>3</sup> ="+a+"<sup>3</sup>+3*"+a+"<sup>2</sup>*"+b+"+ 3*"+a+"*"+b+"<sup>2</sup>+"+b+"<sup>3</sup>")
