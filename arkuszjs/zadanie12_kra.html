<html>
    <body>
        <div style="color: green; font-size: 50px;">
            <script lang="JavaScript">
                var D1_KRA=prompt("od jakiego dnia liczymy=","");
                var G1_KRA=prompt("od jakiej godziny zaczynamy=","");
                var D2_KRA=prompt("do jakiego dnia liczymy=","");
                var G2_KRA=prompt("na jakiej godzinie konczymy=","");
                
                var D1=parseFloat(D1_KRA);
                var G1=parseFloat(G1_KRA);
                var D2=parseFloat(D2_KRA);
                var G2=parseFloat(G2_KRA);
                
                let sekundy1;
                let sekundy2;
                let minus1;
                let minus2;
                let suma;
                minus1=D1-D2;
                minus2=G1-G2;
                sekundy1=minus1*86400;
                sekundy2=minus2*3600;
                suma=sekundy1+sekundy2;
                document.write(+suma+"<br>");
            </script>
        </div>
    </body>
</html>
