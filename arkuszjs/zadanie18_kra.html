    <body>
        <div style="color: navy;font-size: 50px;">
            <script language="JavaScript">
                var a=parseFloat(prompt("a=",""));
                var b=parseFloat(prompt("b=",""));

                function suma_kra(a, b){
                    return a+b;
                }

                function odejmowanie_kra(a,b){
                    return a-b;
                }

                function mnozenie_kra(a,b){
                    return a*b;
                }

                function do_kwadratu_kra(a,b){
                    var c=a*a;
                    var d=b*b;
                    return c;
                }

                function do_kwadratu_kra_2(a,b){
                    var c=a*a;
                    var d=b*b;
                    return d;
                }

                function reszta_z_dzielenia_kra(a,b){
                    return a%b;
                }

                document.write("suma="+suma_kra(a,b)+"<br>");
                document.write("odejmowanie="+odejmowanie_kra(a,b)+"<br>");
                document.write("mnozenie="+mnozenie_kra(a,b)+"<br>");
                document.write(""+a+"<sup>2</sup> = "+do_kwadratu_kra(a,b)+"<br>");
                document.write(""+b+"<sup>2</sup> = "+do_kwadratu_kra_2(a,b)+"<br>");
                document.write("reszta z dzielenia a przez b="+reszta_z_dzielenia_kra(a,b)+"<br>");

            </script>
        </div>
    </body>
</html>
