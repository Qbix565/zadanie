            Podaj b: <input type="text" id="b_kra" name="Podaj b">

        </form>
        <table border="1" color="black">
            <tr id="pokaz1"></tr>
            <tr id="pokaz2"></tr>

        <script>
            function meow() {
                let a_kra=parseFloat(document.getElementById("a_kra").value);
                let b_kra=parseFloat(document.getElementById("b_kra").value);
                pole_krajkowski(a_kra,b_kra);
                obwod_krajkowski(a_kra,b_kra);
            }
            function pole_krajkowski(a_kra,b_kra){
                let V_wynik = a_kra*b_kra
                document.getElementById("pokaz1").innerHTML = `Pole= ${V_wynik} cm<sup>2`;
                alert(`pole wynosi: ${V_wynik} cm<sup>2`);
            }
            function obwod_krajkowski(a_kra,b_kra){
                let C_wynik = a_kra + a_kra + b_kra + b_kra;
                document.getElementById("pokaz2").innerHTML = `Obwod= ${C_wynik} cm`;
                alert(`Obwod wynosi: ${C_wynik} cm`)
            }  
        </script>
