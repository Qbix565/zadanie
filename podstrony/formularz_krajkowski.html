<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz zgłoszeniowy na Artystę</title>
</head>
<body bgcolor="#e3e3e3">
  <h1 align="left">Formularz zgłoszeniowy na Artystę</h1>
  <form>
	  <table align="left" cellpadding="10">
      <tr>
      	<td colspan="2"><b>Dane personalne:</b></td>
      	<td><b>Płeć:</b></td>
      </tr>
      <tr>
      	<td>Imię:</td>
      	<td><input type="text" name="imie"></td>
      	<td><input type="radio" name="plec" value="kobieta"> Kobieta</td>
      </tr>
      <tr>
      	<td>Nazwisko:</td>
      	<td><input type="text" name="nazwisko"></td>
      	<td><input type="radio" name="plec" value="mezczyzna"> Mężczyzna</td>
      </tr>
      <tr>
      	<td>Wiek:</td>
      	<td><input type="text" name="wiek"></td>
      	<td><input type="radio" name="plec" value="nie_podaje"> Nie podaję</td>
      </tr>
      <tr>
      	<td>Adres:</td>
      	<td><input type="text" name="adres"></td>
      	<td></td>
      </tr>
      <tr>
      	<td>E-mail:</td>
      	<td><input type="email" name="email"></td>
      	<td></td>
      </tr>
      <tr>
      	<td colspan="2"><b>Jakie masz doświadczenie:</b></td>
      	<td><b>Zainteresowania:</b></td>
      </tr>
      <tr>
      	<td><input type="checkbox" name="doswiadczenie" value="brak"> Brak</td>
      	<td></td>
      	<td><input type="checkbox" name="zainteresowania" value="muzyka"> Muzyka</td>
      </tr>
      <tr>
      	<td><input type="checkbox" name="doswiadczenie" value="do_roku"> Do roku</td>
      	<td></td>
      	<td><input type="checkbox" name="zainteresowania" value="sztuka"> Sztuka</td>
      </tr>
      <tr>
      	<td><input type="checkbox" name="doswiadczenie" value="1-3_lata"> 1-3 lata</td>
      	<td></td>
      	<td><input type="checkbox" name="zainteresowania" value="filmy"> Filmy</td>
      </tr>
      <tr>
      	<td><input type="checkbox" name="doswiadczenie" value="ponad_3_lata"> Ponad 3 lata</td>
      	<td></td>
      	<td><input type="checkbox" name="zainteresowania" value="teatr"> Teatr</td>
      </tr>
      <tr>
      	<td colspan="3"><b>Dlaczego chcesz dołączyć do naszego zespołu artystów:</b></td>
      </tr>
      <tr>
      	<td colspan="3">
          <textarea name="powod" rows="4" cols="70"></textarea>
      	</td>
      </tr>
      <tr>
      	<td colspan="3" align="right">
          <input type="reset" value="Resetuj">
          <input type="submit" value="Wyślij">
      	</td>
      </tr>
    </table>
  </form>
</body>
</html>
