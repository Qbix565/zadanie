<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI obok mnie — WebAR demo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html { height:100%; margin:0; display:flex; align-items:center; justify-content:center; background:#111; color:#fff; font-family:system-ui; }
    .wrapper { width:100%; max-width:800px; padding:12px; }
    model-viewer { width:100%; height:70vh; background:#222; border-radius:12px; }
    button { margin-top:10px; padding:10px 14px; border:none; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrapper">
    <!--
      ZAMIEN src na URL do Twojego pliku .glb (kobiecego awatara)
      DODAJ ios-src wskazujący na skompilowany plik .usdz (wymagane przez iOS Quick Look).
      Uwaga: serwer musi poprawnie serwować .usdz (CORS/Content-Type). Jeśli chcesz, mogę pomóc konwertować GLB -> USDZ.
    -->
    <model-viewer id="mv"
      src="https://qbix.itsarin.pl/szpont.glb"
      ios-src="https://qbix.itsarin.pl/szpont.usdz"
      alt="Kobiecy awatar AI"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      environment-image="neutral"
      shadow-intensity="1"
      exposure="1">
      <!-- Visible AR button for devices that use model-viewer AR flow -->
      <button slot="ar-button">Umieść AI obok mnie (AR)</button>

      <!--
        Anchor used by iOS Safari / Quick Look. Keep href pointing to your .usdz file.
        model-viewer will show the AR UI and iOS will open Quick Look via this rel="ar" link.
      -->
      <a href="https://qbix.itsarin.pl/szpont.usdz" rel="ar" slot="ar-button" aria-hidden="true"></a>
    </model-viewer>

    <p>
      Tip: na telefonie wciśnij "Umieść AI obok mnie", przesuń model w miejsce obok siebie.
      Jeśli chcesz, mogę pokazać jak dodać animacje, dźwięk (rozmowę) i interakcje głosowe.
    </p>
  </div>
</body>
</html>
